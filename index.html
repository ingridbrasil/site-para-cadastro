<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sistema Mercado Livre</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Mercado Livre - Sistema de Cadastro</h1>
    <nav>
      <button onclick="showSection('consumidor')">Cadastro de Consumidor</button>
      <button onclick="showSection('vendedor')">Cadastro de Vendedor</button>
      <button onclick="showSection('produto')">Cadastro de Produto</button>
    </nav>
  </header>

  <section id="consumidor" class="form-section">
    <h2>Cadastro de Consumidor</h2>
    <form id="formConsumidor" onsubmit="return validarConsumidor()">
      <input type="text" placeholder="Nome" id="nomeConsumidor" required>
      <input type="text" placeholder="CPF" id="cpfConsumidor" required>
      <input type="text" placeholder="Endereço" id="enderecoConsumidor" required>
      <input type="tel" placeholder="Telefone" id="telefoneConsumidor" required>
      <input type="email" placeholder="Email" id="emailConsumidor" required>
      <input type="password" placeholder="Senha" id="senhaConsumidor" required>
      <button type="submit">Cadastrar</button>
    </form>
  </section>

  <section id="vendedor" class="form-section">
    <h2>Cadastro de Vendedor</h2>
    <form id="formVendedor" onsubmit="return validarVendedor()">
      <input type="text" placeholder="Nome" id="nomeVendedor" required>
      <input type="text" placeholder="CPF" id="cpfVendedor" required>
      <input type="text" placeholder="Endereço" id="enderecoVendedor" required>
      <input type="tel" placeholder="Telefone" id="telefoneVendedor" required>
      <input type="email" placeholder="Email" id="emailVendedor" required>
      <input type="password" placeholder="Senha" id="senhaVendedor" required>
      <input type="text" placeholder="Banco" id="banco" required>
      <input type="text" placeholder="Agência" id="agencia" required>
      <input type="text" placeholder="Conta" id="conta" required>
      <button type="submit">Cadastrar</button>
    </form>
  </section>

  <section id="produto" class="form-section">
    <h2>Cadastro de Produto</h2>
    <form id="formProduto" onsubmit="return adicionarProduto(event)">
      <input type="text" placeholder="Nome do Produto" id="nomeProduto" required>
      <input type="text" placeholder="Descrição" id="descricaoProduto" required>
      <input type="number" placeholder="Preço" id="precoProduto" required>
      <input type="text" placeholder="Prazo de Entrega" id="prazoProduto" required>
      <input type="url" placeholder="URL da Foto" id="fotoProduto" required>
      <label>
        Disponível para venda?
        <input type="checkbox" id="disponivelProduto">
      </label>
      <button type="submit">Adicionar Produto</button>
    </form>

    <div id="listaProdutos"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
